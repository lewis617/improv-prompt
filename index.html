<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即兴提示工具</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>🎵 即兴提示工具</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="interval">间隔时间 (秒):</label>
                <input type="number" id="interval" value="10" min="5" max="300">
            </div>
            <div class="button-group">
                <button id="startBtn">开始练习</button>
                <button id="stopBtn" disabled>停止练习</button>
                <button id="nextBtn" disabled>下一个</button>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="display-area">
            <div class="current-prompt" id="currentPrompt">
                <h2>当前练习</h2>
                <div class="prompt-text">准备开始...</div>
            </div>

            <div class="next-prompt" id="nextPrompt">
                <h3>即将到来</h3>
                <div class="prompt-text">等待中...</div>
            </div>
        </div>

        <!-- 音频播放区域移到这里 -->
        <div class="audio-section">
            <h2>🎸 背景音轨</h2>
            <div class="audio-controls">
                <div class="control-group">
                    <label for="playMode">播放模式:</label>
                    <select id="playMode">
                        <option value="random">🔀 随机播放</option>
                        <option value="sequential">🔄 顺序播放</option>
                        <option value="repeat">🔂 单曲循环</option>
                    </select>
                </div>
                <button class="audio-button" id="playBtn">▶️ 播放</button>
                <button class="audio-button" id="pauseBtn" disabled>⏸️ 暂停</button>
                <button class="audio-button" id="resumeBtn" disabled>▶️ 继续</button>
                <button class="audio-button" id="stopAudioBtn" disabled>⏹️ 停止</button>
                <button class="audio-button" id="nextTrackBtn" disabled>⏭️ 下一首</button>
            </div>
            <div class="track-details" id="trackDetails" style="display: none;">
                <div class="track-title" id="trackTitle"></div>
                <div class="track-tempo" id="trackTempo"></div>
                <div class="track-chords-container">
                    <table class="chord-table" id="chordTable">
                        <!-- 表格内容将由JavaScript动态生成 -->
                    </table>
                </div>
                <div class="scale-hints" id="scaleHints" style="display: none;">
                    <div class="scale-category">
                        <h4>Primary Scale Options</h4>
                        <div class="scale-list">选择音轨后显示音阶提示</div>
                    </div>
                </div>
            </div>
            <div class="track-list" id="trackList">
                <!-- 音频列表将由JavaScript动态生成 -->
            </div>
            <audio id="audioPlayer" preload="metadata"></audio>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
