<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improvisation Practice Tool</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>üéµ Improvisation Practice Tool</h1>

        <div class="controls">
            <div class="control-group">
                <label for="interval">Interval (seconds):</label>
                <input type="number" id="interval" value="30" min="5" max="300">
            </div>
            <div class="button-group">
                <button id="startBtn">Start Practice</button>
                <button id="stopBtn" disabled>Stop Practice</button>
                <button id="nextBtn" disabled>Next</button>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="display-area">
            <div class="current-prompt" id="currentPrompt">
                <h2>Current Exercise</h2>
                <div class="prompt-text">Ready to start...</div>
            </div>

            <div class="next-prompt" id="nextPrompt">
                <h3>Coming Up</h3>
                <div class="prompt-text">Waiting...</div>
            </div>
        </div>

        <!-- Audio playback section -->
        <div class="audio-section">
            <h2>üé∏ Background Tracks</h2>
            <div class="audio-controls">
                <div class="control-group">
                    <label for="playMode">Play Mode:</label>
                    <select id="playMode">
                        <option value="random">üîÄ Random</option>
                        <option value="sequential">üîÑ Sequential</option>
                        <option value="repeat">üîÇ Repeat One</option>
                    </select>
                </div>
                <button class="audio-button" id="playBtn">‚ñ∂Ô∏è Play</button>
                <button class="audio-button" id="pauseBtn" disabled>‚è∏Ô∏è Pause</button>
                <button class="audio-button" id="resumeBtn" disabled>‚ñ∂Ô∏è Resume</button>
                <button class="audio-button" id="stopAudioBtn" disabled>‚èπÔ∏è Stop</button>
                <button class="audio-button" id="nextTrackBtn" disabled>‚è≠Ô∏è Next Track</button>
            </div>
            <div class="track-details" id="trackDetails" style="display: none;">
                <div class="track-title" id="trackTitle"></div>
                <div class="track-tempo" id="trackTempo"></div>
                <div class="track-chords-container">
                    <table class="chord-table" id="chordTable">
                        <!-- Table content will be generated by JavaScript -->
                    </table>
                </div>
                <div class="scale-hints" id="scaleHints" style="display: none;">
                    <div class="scale-category">
                        <h4>Primary Scale Options</h4>
                        <div class="scale-list">Select a track to show scale hints</div>
                    </div>
                </div>
            </div>
            <div class="track-list" id="trackList">
                <!-- Audio list will be generated by JavaScript -->
            </div>
            <audio id="audioPlayer" preload="metadata"></audio>
        </div>
    </div>

    <script type="module" src="./js/index.js"></script>
</body>
</html>
