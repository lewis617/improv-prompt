<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improvisation Practice Tool</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Improvisation Prompt</h1>

        <div class="controls">
            <div class="control-group">
                <label for="interval">Interval (seconds):</label>
                <input type="number" id="interval" value="30" min="5" max="300">
            </div>
            <div class="button-group">
                <div class="button-stack">
                    <button id="startBtn">Start Practice</button>
                    <button id="stopBtn" style="display: none;">Stop Practice</button>
                </div>
                <button id="nextBtn" disabled>Next</button>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="display-area">
            <div class="current-prompt" id="currentPrompt">
                <h2>Current Exercise</h2>
                <div class="prompt-text">Ready to start...</div>
            </div>
        </div>

        <!-- Audio playback section -->
        <div class="audio-section">
            <div class="section-toggle">
                <div class="toggle-controls">
                    <label>
                        <input type="radio" name="displayMode" value="audio" checked>
                        Tracks
                    </label>
                    <label>
                        <input type="radio" name="displayMode" value="exercises">
                        Ideas
                    </label>
                </div>
            </div>

            <!-- Audio Section -->
            <div id="audioSection" class="content-section">
                <div class="audio-controls">
                <div class="control-group">
                    <label for="playMode">Play Mode:</label>
                    <select id="playMode">
                        <option value="random">üîÄ Random</option>
                        <option value="sequential">üîÑ Sequential</option>
                        <option value="repeat">üîÇ Repeat One</option>
                    </select>
                </div>
                <div class="button-stack">
                    <div class="play-pause-stack">
                        <button class="audio-button" id="playBtn">‚ñ∂Ô∏è Play</button>
                        <button class="audio-button" id="pauseBtn" style="display: none;">‚è∏Ô∏è Pause</button>
                        <button class="audio-button" id="resumeBtn" style="display: none;">‚ñ∂Ô∏è Resume</button>
                    </div>
                    <button class="audio-button" id="stopAudioBtn" style="display: none;">‚èπÔ∏è Stop</button>
                </div>
                <button class="audio-button" id="nextTrackBtn" disabled>‚è≠Ô∏è Next Track</button>
                <div class="control-group">
                    <label for="volumeControl">üîä Volume:</label>
                    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
                </div>
            </div>
            <div class="track-details" id="trackDetails" style="display: none;">
                <div class="track-title" id="trackTitle"></div>
                <div class="track-tempo" id="trackTempo"></div>
                <div class="track-chords-container">
                    <table class="chord-table" id="chordTable">
                        <!-- Table content will be generated by JavaScript -->
                    </table>
                </div>
                <div class="scale-hints" id="scaleHints" style="display: none;">
                    <div class="scale-category">
                        <h4>Primary Scale Options</h4>
                        <div class="scale-list">Select a track to show scale hints</div>
                    </div>
                </div>
            </div>
                <div class="track-list" id="trackList">
                    <!-- Audio list will be generated by JavaScript -->
                </div>
                <audio id="audioPlayer" preload="metadata"></audio>
            </div>

            <!-- Exercise Ideas Section -->
            <div id="exerciseSection" class="content-section" style="display: none;">
                <div class="exercise-list" id="exerciseList">
                    <!-- Exercise list will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/index.js"></script>
</body>
</html>
