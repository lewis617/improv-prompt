<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âç≥ÂÖ¥ÊèêÁ§∫Â∑•ÂÖ∑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);

        h1 {

            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);

            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;

        .button-group {
            display: flex;
            gap: 10px;

            justify-content: center;

        label {
            font-weight: bold;
            color: #555;
            font-size: 14px;

        input, button {
            padding: 10px 16px;

        input {

            border: 2px solid #e9ecef;

        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .display-area {
            margin-bottom: 30px;
        }

        .current-prompt {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .current-prompt h2 {
            font-size: 1em;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .current-prompt .prompt-text {

            font-weight: bold;
            margin-bottom: 10px;
        }

        .next-prompt {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            color: #666;
            margin-bottom: 15px;
        }

        .next-prompt h3 {
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .next-prompt .prompt-text {
            font-size: 1.1em;
            color: #333;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;

        }

        .status {

            margin-bottom: 20px;
            font-size: 18px;
            color: #555;
        }

        .category-list {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .category-list h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .category-item {
            background: white;
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .category-item.completed {
            opacity: 0.6;
            border-left-color: #28a745;
        }

        .category-item.current {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-left-color: #fff;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                max-width: 100%;
            }
            
            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
                margin-bottom: 15px;
            }
            
            .control-group {
                width: 100%;
                justify-content: space-between;
            }

            .button-group {
                width: 100%;
                justify-content: center;
            }

            .button-group button {
                flex: 1;
                max-width: 100px;
                font-size: 13px;
                padding: 8px 12px;
            }

            .current-prompt .prompt-text {

            }

            .next-prompt .prompt-text {
                font-size: 1em;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Âç≥ÂÖ¥ÊèêÁ§∫Â∑•ÂÖ∑</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="interval">Èó¥ÈöîÊó∂Èó¥ (Áßí):</label>
                <input type="number" id="interval" value="10" min="5" max="300">
            </div>
            <div class="button-group">
                <button id="startBtn">ÂºÄÂßãÁªÉ‰π†</button>
                <button id="stopBtn" disabled>ÂÅúÊ≠¢ÁªÉ‰π†</button>
                <button id="nextBtn" disabled>‰∏ã‰∏Ä‰∏™</button>
            </div>
        </div>

        <div class="status" id="status">ÁÇπÂáª"ÂºÄÂßãÁªÉ‰π†"ÂºÄÂßãÊÇ®ÁöÑÂç≥ÂÖ¥ËÆ≠ÁªÉ</div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="display-area">
            <div class="current-prompt" id="currentPrompt">
                <h2>ÂΩìÂâçÁªÉ‰π†</h2>
                <div class="prompt-text">ÂáÜÂ§áÂºÄÂßã...</div>
            </div>

            <div class="next-prompt" id="nextPrompt">
                <h3>Âç≥Â∞ÜÂà∞Êù•</h3>
                <div class="prompt-text">Á≠âÂæÖ‰∏≠...</div>
            </div>
        </div>

        <div class="category-list">
            <h3>üìù ÁªÉ‰π†ÂÜÖÂÆπÂàóË°®</h3>
            <div id="categoryList"></div>
        </div>
    </div>

    <script>
        // Â≠óÂÖ∏Ê†ëËäÇÁÇπÁ±ª
        class TrieNode {
            constructor() {
                this.children = new Map();
                this.isEnd = false;
                this.data = null;
            }
        }

        // Â≠óÂÖ∏Ê†ëÁ±ª
        class Trie {
            constructor() {
                this.root = new TrieNode();
                this.allItems = [];
            }

            insert(path, data) {
                let node = this.root;
                for (const segment of path) {
                    if (!node.children.has(segment)) {
                        node.children.set(segment, new TrieNode());
                    }
                    node = node.children.get(segment);
                }
                node.isEnd = true;
                node.data = data;
                this.allItems.push(data);
            }

            getAllItems() {
                return [...this.allItems];
            }
        }

        // Âç≥ÂÖ¥ÊèêÁ§∫Â∑•ÂÖ∑Á±ª
        class ImprovisationTool {
            constructor() {
                this.trie = new Trie();
                this.currentIndex = 0;
                this.isPlaying = false;
                this.timer = null;
                this.progressTimer = null;
                this.intervalTime = 10000; // ÈªòËÆ§10Áßí
                this.startTime = 0;
                
                this.initializeData();
                this.initializeUI();
            }

            initializeData() {
                // ‰ΩøÁî®ÈÄöÁî®Ê†ëÁªìÊûÑÊîØÊåÅ‰∏çÂÆöÂ±ÇÁ∫ß
                const improvisationTree = {
                    "Áê∂Èü≥": {
                        "‰∏âÈü≥ÁªÑ": ["Â∑ù", "‰πã"],
                        "ÂõõÈü≥ÁªÑ": ["Â∑ù", "‰πã"],
                        "Èöî‰∏ÄÈü≥": ["Â∑ù", "‰πã"]
                    },
                    "‰∫îÂ£∞Èü≥Èò∂": {
                        "‰∏âÈü≥ÁªÑ": ["Â∑ù", "‰πã"],
                        "ÂõõÈü≥ÁªÑ": ["Â∑ù", "‰πã"],
                        "ÂÖ≠Èü≥ÁªÑ": ["Â∑ù", "‰πã"],
                        "Èöî‰∏ÄÈü≥": ["Â∑ù", "‰πã"],
                        "Èöî‰∏§Èü≥": ["Â∑ù", "‰πã"]
                    },
                    "Ëá™ÁÑ∂Èü≥Èò∂": {
                        "‰∏âÈü≥ÁªÑ": ["Â∑ù", "‰πã"],
                        "ÂõõÈü≥ÁªÑ": ["Â∑ù", "‰πã"],
                        "‰∏âÂ∫¶": ["Â∑ù", "‰πã"],
                        "ÂõõÂ∫¶": ["Â∑ù", "‰πã"]
                    },
                    "Legato": {
                        "‰∏âÈü≥ÁªÑ": ["123", "132"],
                        "ÂõõÈü≥ÁªÑ": ["1323", "Â∑ù"],
                        "ÂÖ≠Èü≥ÁªÑ": ["132124", "Â∑ù"],
                        "‰∏âÂ∫¶": ["Â∑ù"]
                    }
                };

                // ÈÄíÂΩíÈÅçÂéÜÊ†ëÁªìÊûÑÔºåÊîØÊåÅ‰∏çÂÆöÂ±ÇÁ∫ß
                let index = 0;
                const traverseTree = (node, path = []) => {
                    if (Array.isArray(node)) {
                        // Âè∂Â≠êËäÇÁÇπÔºöÊï∞ÁªÑÂΩ¢Âºè
                        node.forEach(item => {
                            const fullPath = [...path, item];
                            const fullName = fullPath.join(' - ');
                            this.trie.insert(fullPath, { 
                                path: fullPath, 
                                index, 
                                fullName 
                            });
                            index++;
                        });
                    } else if (typeof node === 'object' && node !== null) {
                        // ‰∏≠Èó¥ËäÇÁÇπÔºöÂØπË±°ÂΩ¢ÂºèÔºåÁªßÁª≠ÈÄíÂΩí
                        Object.entries(node).forEach(([key, value]) => {
                            traverseTree(value, [...path, key]);
                        });
                    } else {
                        // Âè∂Â≠êËäÇÁÇπÔºöÂü∫Êú¨Á±ªÂûã
                        const fullPath = [...path, node];
                        const fullName = fullPath.join(' - ');
                        this.trie.insert(fullPath, { 
                            path: fullPath, 
                            index, 
                            fullName 
                        });
                        index++;
                    }
                };

                traverseTree(improvisationTree);
                this.ideas = this.trie.getAllItems();
                this.shuffleArray(this.ideas);
            }

            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            initializeUI() {
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.intervalInput = document.getElementById('interval');
                this.currentPrompt = document.getElementById('currentPrompt');
                this.nextPrompt = document.getElementById('nextPrompt');
                this.status = document.getElementById('status');
                this.progressFill = document.getElementById('progressFill');
                this.categoryList = document.getElementById('categoryList');

                this.startBtn.addEventListener('click', () => this.start());
                this.stopBtn.addEventListener('click', () => this.stop());
                this.nextBtn.addEventListener('click', () => this.next());
                this.intervalInput.addEventListener('change', () => this.updateInterval());

                this.renderCategoryList();
                this.updateDisplay();
            }

            updateInterval() {
                this.intervalTime = parseInt(this.intervalInput.value) * 1000;
                if (this.isPlaying) {
                    this.stop();
                    this.start();
                }
            }

            start() {
                this.isPlaying = true;
                this.startBtn.disabled = true;
                this.stopBtn.disabled = false;
                this.nextBtn.disabled = false;
                this.intervalInput.disabled = true;

                this.updateDisplay();
                this.startTimer();
                this.status.textContent = `ÁªÉ‰π†ËøõË°å‰∏≠... (${this.intervalTime / 1000}ÁßíÈó¥Èöî)`;
            }

            stop() {
                this.isPlaying = false;
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.nextBtn.disabled = true;
                this.intervalInput.disabled = false;

                if (this.timer) {
                    clearTimeout(this.timer);
                    this.timer = null;
                }
                if (this.progressTimer) {
                    clearInterval(this.progressTimer);
                    this.progressTimer = null;
                }

                this.progressFill.style.width = '0%';
                this.status.textContent = 'ÁªÉ‰π†Â∑≤ÂÅúÊ≠¢ÔºåÁÇπÂáª"ÂºÄÂßãÁªÉ‰π†"ÁªßÁª≠';
            }

            next() {
                this.currentIndex = (this.currentIndex + 1) % this.ideas.length;
                this.updateDisplay();
                if (this.isPlaying) {
                    this.startTimer();
                }
            }

            startTimer() {
                if (this.timer) {
                    clearTimeout(this.timer);
                }
                if (this.progressTimer) {
                    clearInterval(this.progressTimer);
                }

                this.startTime = Date.now();
                this.progressFill.style.width = '0%';

                // ËøõÂ∫¶Êù°Êõ¥Êñ∞
                this.progressTimer = setInterval(() => {
                    const elapsed = Date.now() - this.startTime;
                    const progress = Math.min((elapsed / this.intervalTime) * 100, 100);
                    this.progressFill.style.width = `${progress}%`;
                }, 100);

                // ÂÆöÊó∂Âô®
                this.timer = setTimeout(() => {
                    if (this.isPlaying) {
                        this.next();
                    }
                }, this.intervalTime);
            }

            updateDisplay() {
                const current = this.ideas[this.currentIndex];
                const next = this.ideas[(this.currentIndex + 1) % this.ideas.length];

                // Êõ¥Êñ∞ÂΩìÂâçÊèêÁ§∫
                this.currentPrompt.innerHTML = `
                    <h2>ÂΩìÂâçÁªÉ‰π† (${this.currentIndex + 1}/${this.ideas.length})</h2>
                    <div class="prompt-text">${current.fullName}</div>
                `;
                this.currentPrompt.classList.add('fade-in');
                setTimeout(() => {
                    this.currentPrompt.classList.remove('fade-in');
                }, 500);

                // Êõ¥Êñ∞‰∏ã‰∏Ä‰∏™ÊèêÁ§∫
                this.nextPrompt.innerHTML = `
                    <h3>Âç≥Â∞ÜÂà∞Êù•</h3>
                    <div class="prompt-text">${next.fullName}</div>
                `;

                this.renderCategoryList();
            }

            renderCategoryList() {
                const listHtml = this.ideas.map((idea, index) => {
                    let className = 'category-item';
                    if (index < this.currentIndex) {
                        className += ' completed';
                    } else if (index === this.currentIndex) {
                        className += ' current';
                    }

                    return `<div class="${className}">${idea.fullName}</div>`;
                }).join('');

                this.categoryList.innerHTML = listHtml;
            }
        }

        // ÂàùÂßãÂåñÂ∫îÁî®
        document.addEventListener('DOMContentLoaded', () => {
            new ImprovisationTool();
        });
    </script>
</body>
